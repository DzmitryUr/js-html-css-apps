<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Native Dialogs</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h2>Native Popups in JS/HTML/CSS</h2>
      <div class="row">
        <h2>Alert</h2>
        <p id="textAlert">You haven't opened Alert Popup</p>
        <button onclick="showAlert()">Open Alert</button>
      </div>
      <div class="row">
        <h2>Confirm</h2>
        <p id="textConfirm">You haven't opened Confirm Popup</p>
        <button onclick="showConfirm()">Open Confirm</button>
      </div>
      <div class="row">
        <h2>Prompt</h2>
        <p id="textPrompt">You haven't opened Prompt Popup</p>
        <button onclick="showPrompt()">Open Prompt</button>
      </div>
    </div>
  </body>
</html>
